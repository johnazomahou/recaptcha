<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Bootstrap avec reCAPTCHA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- reCAPTCHA Script -->
       <!-- reCAPTCHA Script -->

    <script src="https://www.google.com/recaptcha/api.js?render=clee_site" async defer></script>
   
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulaire de Contact</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="submit.php" method="POST" id="contact-form">
                    <!-- Nom -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom :</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message :</label>
                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                    </div>

                    <!-- Champ caché pour le token reCAPTCHA -->
                    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">

                    <!-- Bouton Envoyer -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optionnel si nécessaire) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            // Exécute reCAPTCHA et injecte le token dans le champ caché
            grecaptcha.ready(function() {
                grecaptcha.execute('clee_site', { action: 'submit' }).then(function(token) {
                    // Injecte le token dans le champ caché
                    console.log(token)
                    document.getElementById('g-recaptcha-response').value = token;
                });
            });
        };
    </script>
</body>
</html>
